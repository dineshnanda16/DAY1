<!DOCTYPE html>
<html>

<head>
    <title>Page Setting</title>
    <link rel="stylesheet" href="css\stylesetting.css">
    <script>
        function passvalue() {
            var va1 = document.getElementById("v1").value;
            localStorage.setItem("1v", va1);

            var va2 = document.getElementById("v2").value;
            localStorage.setItem("2v", va2);

            var va3 = document.getElementById("v3").value;
            localStorage.setItem("3v", va3);

            return true;
        }
    </script>
</head>

<body>
    <form action="saved.html" onsubmit="return passvalue()">
        <div class="imgcontainer">
            <img src="jpg\agv1.jpg" alt="Gambar 1">
            <div class="c1">
                <label for="v1">
                    <input type="text" placeholder="Enter v1" name="v1" size="10" id="v1" />
                </label>
            </div>
            <div class="c2">
                <label for="v2">
                    <input type="text" placeholder="Enter v2" name="v2" size="10" id="v2" />
                </label>
            </div>
            <div class="c3">
                <label for="v3">
                    <input type="text" placeholder="Enter v3" name="v3" size="10" id="v3" />
                </label>
            </div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>

</html>
